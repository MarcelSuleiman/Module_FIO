name: Sync FIO module to plugins

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  update-fio:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout FIO module
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update FIO in plugin repositories
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "üîß Starting FIO sync..."


          PLUGINS=(
            "plugin_one"
            "plugin_two"
          )

          for plugin in "${PLUGINS[@]}"; do
            echo "‚û°Ô∏è Updating $plugin..."
            git clone "https://github.com/MarcelSuleiman/${plugin}.git"
            cd "$plugin"

            # check where FIO is located
            if [ -d "FIO" ]; then
              TARGET_DIR="FIO"
            elif [ -d "libs/FIO" ]; then
              TARGET_DIR="libs/FIO"
            else
              TARGET_DIR="FIO"
              mkdir -p "$TARGET_DIR"
            fi
            echo "üìÇ Updating FIO in $TARGET_DIR"

            # remove old FIO and copy new one
            rm -rf "$TARGET_DIR"
            cp -r "$FIO_DIR" "$TARGET_DIR"

            git add "$TARGET_DIR"
            git commit -m "Update FIO to latest version from Module_FIO" || echo "No changes to commit"

            git push "https://MarcelSuleiman:${GH_TOKEN}@github.com/MarcelSuleiman/${plugin}.git" HEAD:main \
              || git push "https://MarcelSuleiman:${GH_TOKEN}@github.com/MarcelSuleiman/${plugin}.git" HEAD:master \
              || true

            cd ..
          done

          echo "‚úÖ All plugins updated successfully."
      
